---
# tasks file for aws-cli

- name: Download aws-cli
  ansible.builtin.unarchive:
    src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: /tmp
    remote_src: yes
    creates: /usr/local/aws-cli/v2/current/bin/aws

- name: Install the aws-cli
  command:
    cmd: /tmp/aws/install
    creates: /usr/local/aws-cli/v2/current/bin/aws
  become: yes
  become_method: sudo
